<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inria+Sans:wght@400;700&family=Inter:wght@300;700&family=Irish+Grover&family=Open+Sans:wght@400;700&family=UnifrakturMaguntia&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/blog-edit.css" />
    <script
      src="https://kit.fontawesome.com/57f94116a4.js"
      crossorigin="anonymous"
    ></script>
    <script src="../../node_modules/tinymce/tinymce.min.js" referrerpolicy="origin"></script>
    <title>Edit-blog</title>
  </head>
<body>
    <main>
      <img src="" alt="">
      <section class="blog-edit">
        <h3>Blog Title</h3>
        <div class="up-btns">
            <a href=""id='update'><i class="fa-solid fa-floppy-disk"></i>Update</a>
            <a href="" id="publish"><i class="fa-solid fa-arrows-rotate"></i>Publish</a>
        </div>
        <input type="text" name="" id="blog-title" placeholder="Blog Title">
        <a href="" id="upload-link"><i class="fa-solid fa-cloud-arrow-up"></i>Upload a picture</a>
        <input type="file" name="" id="input-file" style="display: none;"><span id="img-preview"></span>
        <textarea name=""  cols="30" rows="10" placeholder="blog body..." id="mytextarea"></textarea>
       
      </section>
    </main>
     <script src="../js/blog-edit.js"></script>
</body>
</html>
