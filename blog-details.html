<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inria+Sans:wght@400;700&family=Inter:wght@300;700&family=Irish+Grover&family=Open+Sans:wght@400;700&family=UnifrakturMaguntia&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/57f94116a4.js"
      crossorigin="anonymous"
    ></script>
    <title>Blog</title>
  </head>
  <body>
    <header>
      <nav>
        <a href="#">
          <div class="logo">
            <img src="./Icons_my_brand/log2.svg" alt="" />
          </div>
        </a>
        <div class="menu-burger">
          <img src="./Icons_my_brand/icons8-menu.svg" alt="" />
        </div>

        <ul>
          <li><a  href="./index.html">Home</a></li>
          <li><a class="active" href="./blog.html">Blog</a></li>
          <li><a href="./index.html#portfolio">Portfolio</a></li>
          <li><a href="./index.html#contact">Contact Me</a></li>
          <li id="Admin-only" style="display: none">
            <a href="./Dashboard/pages/dashboard.html">Admin-Dashboard</a>
          </li>
          <li id="logout" style="display: none"></li>
        </ul>
      </nav>

    </header>
    <main class="blog-detailed">
      <div class="login-form">
        <h3 class="form-title">Login</h3>
        <form action="">
            <div class="input-control">
            <label for="loginemail">Email</label>
            <input id="loginemail" type="text"></div>
            <div class="input-control">
                <label for="loginpassword">Password</label>
                <input id="loginpassword" type="password" autocomplete="confirm-password">
              </div>
              <p></p>
                <button class="btn" type="submit">Login</button>
        </form>
        <div class="text-note"><a href="./signup.html">SignUp</a>, if you don't have an account .</div>
      </div>
      <div class="blog-details">
      </div>
      <div id="comments">
        <a id="like"><span class="likes-count">0</span><i class="fa-solid fa-heart"></i></a>
        <a href=""><span class="commnets-counts">0</span>Comments</a>
      </div>
     
      <div class="all-comments">
      <div class="comment-form">
        <div class="commentsList"></div>
        <form action="">
          <div class="text-area-comment">
            <textarea
              name=""
              id="txt-area"
              cols="30"
              rows="8"
              placeholder="Type your comment...."
            ></textarea>
          </div>
          <button class="btn-form">Submit</button>
        </form>
      </div>
      </div>
    </main>
    <script src="./js/blog-details.js" type="module"></script>
  </body>
</html>
